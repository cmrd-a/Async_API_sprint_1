version: '3.9'

services:

  postgres:
    image: postgres:14.3
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.3.0
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - es_data:/usr/share/elasticsearch/data

  etl:
    build:
      context: etl
    env_file:
      - .env
    depends_on:
      - postgres
      - elastic
    volumes:
      - etl_state:/opt/app/state

  django_admin_panel:
    image: cmrd/yp_django_admin_panel
    volumes:
      - static:/app/static
    env_file:
      - .env
    depends_on:
      - postgres

  redis:
    image: redis:7.0.4
    ports:
      - "6379:6379"

  fastapi_app:
    build:
      context: fastapi_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - elastic
      - redis

  nginx:
    image: nginx:1.22
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - static:/app/static
      - ./nginx/data:/data/:ro
    depends_on:
      - django_admin_panel
      - fastapi_app

volumes:
  pg_data:
  es_data:
  etl_state:
  static:

