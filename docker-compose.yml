version: '3.9'

services:

  postgres:
    image: postgres:14.3
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    command: [
      "postgres",
      "-c", "log_statement=all",
      "-c", "log_connections=true",
      "-c", "log_disconnections=true"
    ]

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.3.0
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false

  etl:
    build:
      context: etl
    env_file:
      - .env
    depends_on:
      - postgres
      - elastic
    volumes:
      - etl_state:/opt/app/state

  django_admin_panel:
    image: cmrd/yp_django_admin_panel
    volumes:
      - static:/app/static
    env_file:
      - .env
    depends_on:
        - postgres

  nginx:
    image: nginx:1.22
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - static:/app/static
      - ./nginx/data:/data/:ro
    depends_on:
      - django_admin_panel

volumes:
  pg_data:
  etl_state:
  static:

